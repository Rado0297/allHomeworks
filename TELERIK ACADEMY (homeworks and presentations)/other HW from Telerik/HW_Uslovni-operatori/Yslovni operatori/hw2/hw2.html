
<html>
<head>
        
        <link href="styles/js-console.css" rel="stylesheet" />
        <style>
				body{
				background-color:#CFECEC;
				}
				
                input[type=text]{
                        border:1px groove black;
                        padding:5px 15px;
                        background-color:white;
                        color:black;
                        font-family:Consolas;              
                        margin-bottom:5px;
                }
 
                a{
                        color:black;
                        border:1px groove black;
                        padding:5px 15px;                                              
                        text-decoration:none;      
                        display:inline-block;            
                        margin: 15px 0;
                }
 
                a:hover{
                        text-decoration:none;
						background-color:#93FFE8;
                }
        </style>
       
     
       
</head>
<body>
        <label for="tb-first">First number: </label>
        <input type="text" id="tb-first"/>
        <br />                                                   
        <label for="tb-second">Second number: </label>
        <input type="text" id="tb-second"/>
        <br />
        <label for="tb-third">Third number: </label>
        <input type="text" id="tb-third"/>
        <br />
        <a href="#" onclick="Click()">Find</a>
        <div id="console">
        </div>
        <script src="scripts/js-console.js">     
        </script>              

 <script>                                                                                                                 
       
                function Click()
                {
                        var first = jsConsole.readFloat("#tb-first");
                        var second = jsConsole.readFloat("#tb-second");
                        var third = jsConsole.readFloat("#tb-third");
                        var negative = 0;
                       
                        if (first < 0)
                                {
                                negative++;
                                }
 
                        if (second < 0)
                                {
                                negative++;
                                }
                               
                        if (third < 0)
                                {
                                negative++;
                                }
                               
                        if (negative % 2 == 1)
                                {
                                jsConsole.writeLine ("-");
                                }
                        else
                                {
                                jsConsole.writeLine ("+");
                                }
                }
        </script>      		
                 
</body>
</html>
