<!--3. Write an expression that calculates rectangle’s area by given width and height -->
<html>
<head>
<title>Zad 3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
		var numberS; 
		var numberI; 
		var numberS2;
		var numberI2;
		var result; 
		//въвеждане на число  за височина
		numberS = window.prompt( "Въведи височина" );
		//преобразуване на въведеното в числото за височината
		numberI = parseInt( numberS );
		
		//въвеждане на число  за ширина
		numberS2 = window.prompt( "Въведи ширина" );
		//преобразуване на въведеното в числото за ширината
		numberI2 = parseInt( numberS2 );
		
		//площа на правоъгалника е
		result = numberI * numberI2;
		document.writeln( "площа на правоъгалника е: " +result);
		
    </script>
</head>
<body></body>
</html>
