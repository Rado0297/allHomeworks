<!--5. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0 -->
<html>
<head>
<title>Zad 5</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
		var numberS; 
		var numberI; 
		var result; 
		//въвеждане на число  
		numberS = window.prompt( "Въведи число" );
		//преобразуване на въведеното в число
		numberI = parseInt( numberS );
		
		var p = 3;
		var mask = 1 << p;
		
		result = numberI & mask;
		var bit = result >> p;
        document.writeln("Third bit of number " + numberI.toString(2) + " is:" + bit);
        
		
		
    </script>
</head>
<body></body>
</html>
