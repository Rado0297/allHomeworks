<div class="container"><div class="well"><form name="profileForm" class="form-horizontal"><fieldset><legend>Редактиране на профила</legend><div class="form-group"><label for="first-name" class="col-md-2 control-label">Име</label><div class="col-md-10"><input type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/></div></div><div class="form-group"><label for="last-name" class="col-md-2 control-label">Фамилия</label><div class="col-md-10"><input type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Парола</label><div class="col-md-10"><input type="password" placeholder="Password" ng-model="user.password" class="form-control"/></div></div><div class="pull-right"><button ng-click="update(user)" ng-disabled="profileForm.$invalid" class="btn btn-primary">Запази промените</button><a href="#/" class="btn btn-danger">Отказ</a></div></fieldset></form></div></div>
