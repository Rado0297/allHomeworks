rd" ng-model="user.password" required="required" class="form-control"/><div class="checkbox"><input id="terms" type="checkbox"/><span>Съгласен/на съм с правилата за употреба.</span><span><a href="#/terms">Прочети ги тук</a></span></div></div></div><div class="pull-right"><button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">Създай</button><a href="#/" class="btn btn-danger">Отказ</a></div></fieldset></form></div></div>
