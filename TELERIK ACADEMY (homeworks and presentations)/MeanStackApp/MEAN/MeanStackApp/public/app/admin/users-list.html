<div class="container"><div class="col-md-2"><div id="wrapper"><div id="sidebar-wrapper"><ul class="sidebar-nav"><li><h1>Потребители</h1></li><li>Търси потребител/и</li><li class="something"><input type="text" placeholder="Search" ng-model="search" class="form-control"/></li><li>Сортирай</li><li class="something"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">Произволно</option><option value="firstName">по Име</option><option value="lastName">по Фамилия</option><option value="username">по Никнейм</option></select></li></ul></div></div></div><div class="col-md-10"><table class="table"><tr class="active"><th class="col-md-3">Име</th><th class="col-md-3">Фамилия</th><th class="col-md-3">Никнейм</th><th class="col-md-3">Действия</th></tr><tr ng-repeat="user in users | filter: search | orderBy: sort" class="active"><td class="col-md-3">{{ user.firstName }}</td><td class="col-md-3">{{ user.lastName }}</td><td class="col-md-3">{{ user.username }}</td><td class="col-md-3"><a id="detailsBtn" href="mailto:{{ user.email }}" class="btn btn-primary">Send E-mail</a><btn class="btn btn-danger">Delete</btn></td></tr></table></div></div>
