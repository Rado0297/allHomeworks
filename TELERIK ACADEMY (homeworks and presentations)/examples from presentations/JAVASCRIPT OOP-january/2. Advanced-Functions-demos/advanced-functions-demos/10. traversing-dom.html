<body>
    <div id="wrapper">
        <header>
            <h1>

            <nav>

                    <li>

                    </li>
                    <li>

                    <li>

        </header>
        <section>
            <article>

                        Article header
                    </h1>
                </header>
                <div>
                    content

                <footer>

    <script type="text/javascript">
			traverse(document.getElementsByTagName("section")[0]);
        	console.log("--------------------------------");
        	traverse(document.body);
        	console.log("--------------------------------");
        	traverse(document.documentElement);
    </script>
