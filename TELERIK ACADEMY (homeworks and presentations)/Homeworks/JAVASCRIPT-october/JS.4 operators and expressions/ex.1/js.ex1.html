<!DOCTYPE html>
<html>
<head>
	<title>Even or Odd</title>
	<style>
		a{
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<label>Enter a number: </label>
	<input type="text" id="tb-number" />
	<a href="#" onclick="onEvenOddButtonClick()">Even or Odd</a>
	<div id="console">
	</div>
	<script src="js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var number = jsConsole.readFloat("#tb-number");
			if (number%2==0){
				jsConsole.writeLine("The number " + number + " is <strong>EVEN</strong>")
			}
			else {
				jsConsole.writeLine("The number " + number + " is <strong>ODD</strong>")
			}
		}
	</script>
</body>
</html>
