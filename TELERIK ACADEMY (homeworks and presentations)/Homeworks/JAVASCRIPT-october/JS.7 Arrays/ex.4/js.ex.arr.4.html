<!DOCTYPE html>
<html>
	<head>
		<style>
			a{
				color: black;
				border: 1px solid black;
				padding: 5px 15px;
				text-decoration: none;
				display: inline-block;
				margin: 15px 0;
			}
			a:hover {
				text-decoration: underline;
			}
			.js-console {
				margin: 0;
			}
			body .js-console {
				margin: 0;
				padding: 5px 10px;
				background-color: black;
				width: 800px;
				height: 500px;
				font-family: Consolas;
				font-size: 18px;
				color: white;
				overflow-x: hidden;
				overflow-y: scroll;
				word-break: break-all;
			}
		</style>
	</head>
<body>
    <span>Enter an array of numbers, sepatared by "," !</span>
	<input type="text" id="tb-number">
	<a href="#" id="btn-check-prime" onclick="findTheSubset()">Find the longest subset of increasing and consecutive elements</a>
	<div id="js-console" class="js-console">
	</div>
	<script src="js-console.js">
	</script>
	<script>
	    function findTheSubset() {
	        var arrayString = jsConsole.readString("#tb-number");
	        var arrayInt = arrayString.split(',');
	        for (var i in arrayInt) {
	            arrayInt[i] = parseInt(arrayInt[i], 10);
	        }
	        var currentCount = 1;
	        var finalCount = 1;
	        for (var i = 0; i < arrayInt.length - 1;) {
	            var tempArr = [];
	            tempArr.push(arrayInt[i]);
	            currentCount = 1;
	            var tempIndex=i;
	            while (arrayInt[tempIndex]<arrayInt[tempIndex+1]) {
	                currentCount++;
	                tempIndex++;
	                tempArr.push(arrayInt[tempIndex]);
	               
	            }
	            i += currentCount;
	            if (currentCount>finalCount) {
	                finalCount = currentCount;
	                var finallArr = [].concat(tempArr);
	            }
	            
	        }
	        if (finalCount==1) {
	            jsConsole.writeLine("{"+arrayInt[0] +"}");
	        }
	        else {
	            for (var i = 0; i <finallArr.length; i++) {
	                if (i == 0) {
	                    jsConsole.write("{" + finallArr[i] + ",");
	                }
	                else if (i < finallArr.length - 1) {
	                    jsConsole.write(finallArr[i] + ",");
	                }
	                else {
	                    jsConsole.writeLine(finallArr[i] + "}");
	                }
	            }
	        }
		}
	</script>
</body>
</html>
