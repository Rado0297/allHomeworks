<!DOCTYPE html>
<html>
<head>
	<style>
		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Enter a: </label>
	<input type="text" id="tb-first"/>
    </br>
	<label for="tb-first">Enter b: </label>
	<input type="text" id="tb-second"/>
    </br>
	<label for="tb-first">Enter c: </label>
	<input type="text" id="tb-third"/>
    </br>
	<a href="#" onclick="checkThis()">Check number name on English</a>
	<div id="console">
	</div>
	<script src="js-console.js">          
	</script>                  
	<script>
		function checkThis() {
			var a = jsConsole.readFloat("#tb-first");
			var b = jsConsole.readFloat("#tb-second");
			var c = jsConsole.readFloat("#tb-third");
			var x1;
			var x2;
			var determinant;
			if (isNaN(a) || isNaN(b) || isNaN(c)){
				jsConsole.writeLine("a, b, c must be a numbers !");
			}
			else{
				jsConsole.writeLine("Roots of ax*x" + "+bx+c:");
				if (a != 0){
					determinant = b * b - 4 * a * c;
					if (determinant > 0){
						x1 = (-b + Math.sqrt(determinant)) / (2 * a);
						x2 = (-b - Math.sqrt(determinant)) / (2 * a);
						jsConsole.writeLine("x1= " + x1 + "; x2= " + x2);
					}
					if (determinant == 0) {
						x1 = (-b) / (2 * a);
						jsConsole.writeLine("x1,2 = " + x1);
					}
					if (determinant < 0) {
						jsConsole.writeLine("There is no real roots");
					}
				}
				else if(b != 0){
					x1 = (-c) / b;
					jsConsole.writeLine("x1,2 = " + x1);
				}
				else{
					jsConsole.writeLine("No quadratic equation");
				}
			}
		}   
	</script>                          
</body>
</html>
