    <script src="scripts/js-console.js"></script>
    <script>
        function makeAction() {
            //Make two object and their properties
            var Student = {
                age: 21,
                firstname: "Pesho",
                lastname: "Peshov"
            }
            var Teacher = {
                spec: "Trainer",
                firstname: "Georgi",
                lastname: "Georgiev"
            }
            //Make function,that checks for objects' properties
            function hasProperty(object, property) {
                for (var i in object) {
                    if (i == property) {
                        return true;
                        break;
                    }
                    return false;
                }
            }
            
            var studentProperty = hasProperty(Student, "age");
            var teacherProperty = hasProperty(Teacher, "spec");
            //Print result of checking
            jsConsole.writeLine("Student have property age => " + studentProperty);
            jsConsole.writeLine("Teacher have property spec => " + teacherProperty);
        }
    </script>
