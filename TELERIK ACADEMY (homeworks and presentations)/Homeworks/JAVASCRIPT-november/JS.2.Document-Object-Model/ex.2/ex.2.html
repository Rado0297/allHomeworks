<html>
<head>
</head>
<body>
	<input type="text" id="the-input" placeholder="Enter your text"/>
	<button onClick="consoleLog()">Click here to print in console</button>
	<script>
		function consoleLog(){
			var text = document.getElementById("the-input");
			var value = text.value;
			console.log(value);
		}
	</script>
</body>
</html>
