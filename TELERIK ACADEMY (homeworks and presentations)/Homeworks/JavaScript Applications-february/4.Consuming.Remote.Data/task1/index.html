<body>
    <h1>Hello world</h1>
    <div id="http-response"></div>

    <p id="demo"></p>

	<script>
	    function sqrtPromise(number) {
	        var deferred = Q.defer();

	        deferred.resolve(Math.sqrt(number));

	        return deferred.promise;
	    }

	    sqrtPromise(1)
            .then(function (result) {
	                $.getJSON("scripts/data.js", function (data) {
	                    $("#http-response").html(JSON.stringify(data));
	                });
                    
	                var demoP = document.getElementById("demo");
	                demoP.innerHTML = "After Get and before Post method";
                    
	            }, function (error) {
	                console.log("Something went wrong: " + error.message);
	        })
            .then(function (result) {
                $.postJSON("test.html", function (data) {
                    $(".result").html(data);
                });
	    }, function (error) {
	        console.log("Something went wrong: " + error.message);
	    });
