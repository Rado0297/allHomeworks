<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 4</title>
    <script src="../underscore%20lib/class.js"></script>
    <script src="../underscore%20lib/underscore.js"></script>
</head>
<body>
    <script>
        var Animal = Class.create({
            init: function (species, legsNumber, name) {
                this.species = species;
                this.legsNumber = legsNumber;
                this.name = name;
            }
        });

        var animals = [
            new Animal("Bird", 2, "Eagle"),
            new Animal("Bird", 2, "Stork"),
            new Animal("Mammal", 4, "Dog"),
            new Animal("Mammal", 2, "Human"),
            new Animal("Insect", 100, "Spider"),
            new Animal("Insect", 100, "Centipede")
        ];

        var groupedBy = _.groupBy(animals, 'species');

        for (var group in groupedBy) {
            groupedBy[group] = _.sortBy(groupedBy[group], 'legsNumber');
        }

        //"an" means animal :D
        for (var group in groupedBy) {
            console.log(group + " - " + groupedBy[group].length);
            _.each(groupedBy[group], function (an) {
                console.log(an);
            });
        }
    </script>
</body>
</html>
