<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <script src="../underscore%20lib/class.js"></script>
    <script src="../underscore%20lib/underscore.js"></script>
</head>
<body>
    <script>
        var Student = Class.create({
            init: function (fname, lname) {
                this.fname = fname;
                this.lname = lname;
                this.fullname = fname + " " + lname;
            }
        });

        var students = [
            new Student("Doncho", "Minkov"),
            new Student("Georgi", "Georgiev"),
            new Student("Ivaylo", "Kenov"),
            new Student("Svetlin", "Nakov"),
            new Student("Niki", "Kostov")
        ];

        var sortStudents = _.filter(students, function (st) {
            return st.fname < st.lname;
        });

        sortStudents = _.sortBy(sortStudents, 'fullname');
        _.each(sortStudents.reverse(), function (st) {
            console.log(st.fullname);
        });

    </script>
</body>
</html>
